spring:
  datasource:
    url: jdbc:h2:mem:music;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
    username: sa
    password:
    name: music
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    generate-ddl: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
#        enable_lazy_load_no_trans: true

    hibernate:
      ddl-auto: create-drop

  flyway:
    enabled: false
  sql:
    init:
      platform: h2
      continue-on-error: false