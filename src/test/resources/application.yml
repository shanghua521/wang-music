spring:
  datasource:
    url: jdbc:h2:mem:music;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySql
    username: as
    password:
    name: music
    driver-class-name: org.h2.Driver
    continue-on-error: false
    platform: h2
  h2:
    console:
      enabled: true
  jpa:
    generate-ddl: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false